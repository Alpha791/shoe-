<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frigates Stores - Shoe Gallery</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- SEO -->
  <meta name="description" content="Frigates Stores offers a stunning collection of Adidas shoes at affordable prices. Browse now!">
  <meta name="keywords" content="Adidas, shoes, sneaker gallery, Kenya, Frigates Stores, best shoe deals">
  <meta name="author" content="Frigates Stores">

  <!-- Favicon -->
  <link rel="icon" href="https://raw.githubusercontent.com/Alpha791/shoe-/main/images/favicon.png" type="image/png">
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/Alpha791/shoe-/main/images/favicon.png">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: #fff;
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding-bottom: 80px;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      background: #4CAF50;
      text-align: center;
      padding: 25px 10px;
      font-size: 36px;
      font-weight: bold;
    }

    header p {
      font-size: 18px;
      margin-top: 5px;
      font-weight: 300;
    }

    main {
      padding: 10px;
    }

    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .product-card {
      background: #222;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: transform 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInUp 0.6s ease forwards;
    }

    .product-card:nth-child(even) { animation-delay: 0.2s; }
    .product-card:nth-child(odd)  { animation-delay: 0.4s; }

    .product-card:hover {
      transform: scale(1.05);
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .product-card h4 {
      margin: 8px 0;
      font-size: 16px;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
      margin: 5px 0;
    }

    .contact-btn {
      background: #4CAF50;
      color: #fff;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .contact-btn:hover {
      background: #45a049;
    }

    .loader-wrapper {
      position: relative;
      width: 100%;
    }

    .loader {
      position: absolute;
      top: 45%;
      left: 45%;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4CAF50;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
    }

    footer {
      background: #111;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
      margin: 0 5px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
    }

    .modal-content {
      background: rgba(34, 34, 34, 0.6);
      backdrop-filter: blur(15px);
      -webkit-backdrop-filter: blur(15px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      margin: 5% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      max-height: 300px;
      object-fit: contain;
    }

    .modal-content.zoomed img {
      transform: scale(1.5);
      transition: transform 0.3s ease;
    }

    .close {
      color: #aaa;
      position: absolute;
      right: 20px;
      top: 10px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }

    .close:hover { color: white; }

    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    .arrow.left  { left: 10px; }
    .arrow.right { right: 10px; }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes spin {
      0%   { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @media (max-width: 480px) {
      header { font-size: 28px; }
      header p { font-size: 16px; }
      .modal-content { margin-top: 40%; }
    }
  </style>
</head>
<body>

  <header>
    Frigates Stores
    <p>Your One-Stop Shoe Gallery</p>
  </header>

  <main>
    <div id="adidas-gallery"></div>
  </main>

  <!-- Modal -->
  <div id="productModal" class="modal" onclick="event.target === this && closeModal()">
    <div class="modal-content" id="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <span class="arrow left" onclick="prevProduct()">&#10094;</span>
      <span class="arrow right" onclick="nextProduct()">&#10095;</span>
      <img id="modal-image" onclick="toggleZoom()" />
      <h2 id="modal-product-name"></h2>
      <p id="modal-product-price"></p>
      <p><a href="tel:+254717616895" style="color:#4CAF50;">Call Now: 0717616895</a></p>
    </div>
  </div>

  <footer>
    <p>Contact Us: <a href="tel:+254717616895">0717616895</a></p>
    <p>
      <a href="#"><i class="fab fa-instagram"></i></a>
      <a href="#"><i class="fab fa-whatsapp"></i></a>
    </p>
  </footer>

  <script>
    const adidasShoes = [
      { name: "Ultraboost", price: 1800, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/tkjbiike.png" },
      { name: "Superstar", price: 1250, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/z8e0k6ya.png" },
      { name: "NMD R1", price: 1650, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/svne0h29.png" },
      { name: "Yeezy Boost 350", price: 2500, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/idyek3hj.png" },
      { name: "Glanzzy", price: 2500, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/w1fmn3jn.png" },
      { name: "Sneaker Desktop", price: 3000, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/3u87ofx1.png" },
      { name: "Transparent", price: 3500, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/a00seeto.png" },
      { name: "Entering Elegance", price: 3500, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/x2jvl3mv.png" },
      { name: "Heels", price: 1800, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/2kx8romb.png" },
      { name: "Heel", price: 1600, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/tpuer7of.png" }
    ];

    let currentIndex = 0;
    const gallery = document.getElementById('adidas-gallery');

    adidasShoes.forEach((shoe, index) => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <div class="loader-wrapper">
          <div class="loader"></div>
          <img src="${shoe.image}" alt="${shoe.name}" onclick="openModal(${index})" onload="this.previousElementSibling.style.display='none'">
        </div>
        <h4>${shoe.name}</h4>
        <p>KES ${shoe.price}</p>
        <button class="contact-btn" onclick="openModal(${index})">Contact</button>
      `;
      gallery.appendChild(card);
    });

    function openModal(index) {
      currentIndex = index;
      const product = adidasShoes[index];
      document.getElementById("modal-product-name").textContent = product.name;
      document.getElementById("modal-product-price").textContent = `KES ${product.price}`;
      document.getElementById("modal-image").src = product.image;
      document.getElementById("productModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
      document.getElementById("modal-content").classList.remove("zoomed");
    }

    function toggleZoom() {
      document.getElementById("modal-content").classList.toggle("zoomed");
    }

    function nextProduct() {
      currentIndex = (currentIndex + 1) % adidasShoes.length;
      openModal(currentIndex);
    }

    function prevProduct() {
      currentIndex = (currentIndex - 1 + adidasShoes.length) % adidasShoes.length;
      openModal(currentIndex);
    }
  </script>

</body>
</html>
