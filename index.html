<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Frigates Stores - Shoe Gallery</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />

  <style>
    :root{
      --primary:#4CAF50;
      --bg:#0e0e0e;
      --card:#141414;
      --muted:#9aa3a8;
      --text:#eaeaea;
      --glass: rgba(255,255,255,0.04);
      --focus: #ffd54f;
    }
    *{box-sizing:border-box;scroll-behavior:smooth}
    body{
      margin:0;
      font-family:'Poppins',system-ui;
      background:var(--bg);
      color:var(--text);
      animation:fadeInPage 1s ease forwards;
    }
    @keyframes fadeInPage{
      from{opacity:0}
      to{opacity:1}
    }

    header{
      background:linear-gradient(90deg,#0f2027,#203a43,#2c5364);
      padding:1.25rem;
      text-align:center;
    }

    #category-bar{
      display:flex;
      gap:.5rem;
      flex-wrap:wrap;
      justify-content:center;
      margin:1rem 0;
      animation:fadeUp 1s ease;
    }

    @keyframes fadeUp{
      from{opacity:0;transform:translateY(20px)}
      to{opacity:1;transform:translateY(0)}
    }

    .cat-btn{
      background:transparent;
      border:1px solid rgba(255,255,255,0.1);
      padding:.5rem .75rem;
      border-radius:999px;
      cursor:pointer;
      font-weight:600;
      transition:all .3s ease;
    }
    .cat-btn:hover{
      transform:scale(1.08);
      background:rgba(255,255,255,0.15);
    }
    .cat-btn.active{
      background:var(--primary);
      color:#0e0e0e;
      transform:scale(1.1);
    }

    #adidas-gallery{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
      gap:1rem;
      padding-bottom:3rem;
      transition:opacity .4s ease;
    }

    .product-card{
      background:var(--card);
      border-radius:12px;
      padding:12px;
      min-height:320px;
      display:flex;
      flex-direction:column;
      align-items:stretch;
      transition:all .3s ease;
      opacity:0;
      transform:translateY(25px);
      animation:fadePop .8s ease forwards;
    }

    @keyframes fadePop{
      to{opacity:1;transform:translateY(0)}
    }

    .product-card:hover{
      transform:translateY(-8px) scale(1.02);
      box-shadow:0 12px 35px rgba(0,0,0,.6);
    }

    .img-wrap{
      width:100%;
      height:200px;
      overflow:hidden;
      border-radius:12px;
      position:relative;
    }

    .img-wrap img{
      width:100%;
      height:100%;
      object-fit:cover;
      transition:transform .4s ease,filter .45s ease,opacity .45s ease;
      filter:blur(10px);
      opacity:0;
    }
    .img-wrap img.loaded{ filter:blur(0); opacity:1; }
    .img-wrap:hover img{ transform:scale(1.15); }

    .meta{text-align:center;margin-top:.5rem}
    .meta h4{margin:0;font-size:1rem}
    .meta p{margin:0;color:var(--muted)}

    .contact-btn{
      background:var(--primary);
      padding:.56rem .9rem;
      border-radius:50px;
      font-weight:700;
      cursor:pointer;
      border:none;
      display:flex;
      align-items:center;
      gap:.5rem;
      margin:10px auto 0;
      transition:all .25s ease;
    }
    .contact-btn:hover{
      transform:scale(1.07);
      box-shadow:0 6px 18px rgba(0,0,0,.4);
    }

    .modal{
      position:fixed;
      inset:0;
      display:none;
      justify-content:center;
      align-items:center;
      background:rgba(0,0,0,.6);
      z-index:999;
    }

    .modal.active{
      display:flex;
      animation:zoomIn .4s ease;
    }

    @keyframes zoomIn{
      from{opacity:0;transform:scale(.5)}
      to{opacity:1;transform:scale(1)}
    }

    .modal-content{
      background:var(--glass);
      padding:1rem;
      border-radius:12px;
      color:var(--text);
      max-width:500px;
      width:95%;
      text-align:center;
    }

    #floating-whatsapp{
      position:fixed;
      right:20px;
      bottom:20px;
      width:62px;
      height:62px;
      border-radius:50%;
      background:#25D366;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:28px;
      color:white;
      animation:floatPulse 2.5s infinite ease-in-out;
    }

    @keyframes floatPulse{
      0%{transform:translateY(0) scale(1)}
      50%{transform:translateY(-6px) scale(1.07)}
      100%{transform:translateY(0) scale(1)}
    }
  </style>
</head>

<body>

<header>
  <img src="images/frigates.png" alt="Frigates Stores Logo" style="width:90px;height:auto;margin-bottom:10px;">
  <h1>Frigates Stores</h1>
  <p>Your One-Stop Shoe Gallery</p>
</header>


<div class="container">
  <div id="category-bar"></div>
  <main id="adidas-gallery"></main>
</div>

<div id="productModal" class="modal">
  <div class="modal-content">
    <button id="modalClose" style="background:none;border:none;font-size:1.5rem;color:white;float:right;cursor:pointer">&times;</button>
    <img id="modal-image" style="max-width:100%;border-radius:8px">
    <h2 id="modal-product-name"></h2>
    <p id="modal-product-price"></p>
    <p id="modal-product-cats" style="color:#aaa"></p>
    <a id="modal-whatsapp-link" target="_blank" class="contact-btn"><i class="fab fa-whatsapp"></i> WhatsApp Us</a>
  </div>
</div>

<a id="floating-whatsapp" href="https://wa.me/254717616895?text=Hello%20Frigates%20Stores">
  <i class="fab fa-whatsapp"></i>
</a>

<script>

  { name: "Solomon", price: 3500, categories: ["boots","men"], image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/robin-benzrihem-8iZvOp39rzw-unsplash.jpg" },
  { name: "Terrex", price: 4000, categories: ["boots","men","unisex"], image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/patrik-laszlo-qvEeYO50deY-unsplash.jpg" },
  { name: "Columbia", price: 5000, categories: ["boots","unisex"], image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/clay-banks-nj0a29qb_jo-unsplash.jpg" },
  { name: "Dukathron", price: 4500, categories: ["boots","men"], image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/ana-azuria-gRTFpyLbIO4-unsplash.jpg" },
  { name: "Timberland", price: 3500, categories: ["boots","men"], image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/chris-knight-VytE4-Bt4Ds-unsplash.jpg" },
  { name: "Timberland (2)", price: 2000, categories: ["boots","men"], image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/siora-photography-B1Sn_ADEohs-unsplash.jpg" }
];

const CATS = ["all","sneakers","boots","heels","men","women","unisex"];

const categoryBar = document.getElementById("category-bar");
const gallery = document.getElementById("adidas-gallery");
const modal = document.getElementById("productModal");
const modalClose = document.getElementById("modalClose");
const modalImg = document.getElementById("modal-image");
const modalName = document.getElementById("modal-product-name");
const modalPrice = document.getElementById("modal-product-price");
const modalCats = document.getElementById("modal-product-cats");
const modalWp = document.getElementById("modal-whatsapp-link");

function renderCategories(){
  CATS.forEach(cat=>{
    const b=document.createElement("button");
    b.className="cat-btn";
    b.textContent=cat.toUpperCase();
    b.dataset.cat=cat;
    if(cat==="all")b.classList.add("active");
    b.onclick=()=>filterCategory(cat,b);
    categoryBar.appendChild(b);
  })
}

function filterCategory(cat,btn){
  document.querySelectorAll(".cat-btn").forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  gallery.style.opacity=0;

  setTimeout(()=>{
    if(cat==="all")renderGallery(shoes);
    else renderGallery(shoes.filter(s=>s.categories.includes(cat)));
    gallery.style.opacity=1;
  },300);
}

const obsOptions={root:null,rootMargin:"100px",threshold:0.1};
const imgObs=new IntersectionObserver((entries,obs)=>{
  entries.forEach(e=>{
    if(e.isIntersecting){
      const img=e.target;
      img.src=img.dataset.src;
      img.onload=()=>img.classList.add("loaded");
      obs.unobserve(img);
    }
  })
},obsOptions);

function renderGallery(list){
  gallery.innerHTML="";
  list.forEach((shoe,i)=>{
    const card=document.createElement("article");
    card.className="product-card";

    const wrap=document.createElement("div");
    wrap.className="img-wrap";

    const img=document.createElement("img");
    img.dataset.src=shoe.image;
    img.src="https://via.placeholder.com/600x400/000/ffffff?text=Loading...";
    img.loading="lazy";
    img.onclick=()=>openModal(i);
    wrap.appendChild(img);

    const meta=document.createElement("div");
    meta.className="meta";
    meta.innerHTML=`<h4>${shoe.name}</h4><p>KES ${shoe.price}</p>`;

    const btn=document.createElement("button");
    btn.className="contact-btn";
    btn.innerHTML=`<i class="fab fa-whatsapp"></i> Contact`;
    btn.onclick=()=>openModal(i);

    card.appendChild(wrap);
    card.appendChild(meta);
    card.appendChild(btn);

    gallery.appendChild(card);
    imgObs.observe(img);
  });
}

function openModal(i){
  const s=shoes[i];
  modalImg.src=s.image;
  modalName.textContent=s.name;
  modalPrice.textContent="KES "+s.price;
  modalCats.textContent="Categories: "+s.categories.join(", ");
  modalWp.href="https://wa.me/254717616895?text="+encodeURIComponent(`Hello! I want more info about ${s.name} and similar products priced at KES ${s.price}. and below`);
  modal.classList.add("active");
}

modalClose.onclick=()=>modal.classList.remove("active");
modal.onclick=e=>{ if(e.target===modal) modal.classList.remove("active") }

renderCategories();
renderGallery(shoes);
</script>

</html>
