<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frigates Stores - Shoe Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      padding-bottom: 80px;
    }

    header {
      background-color: #4CAF50;
      text-align: center;
      padding: 30px 10px;
      font-size: 36px;
      font-weight: bold;
      color: white;
    }

    header p {
      font-size: 18px;
      margin-top: 8px;
      font-weight: lighter;
    }

    main {
      padding: 10px;
    }

    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 15px;
    }

    .product-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 15px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      max-height: 180px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h4 {
      margin: 8px 0;
      font-size: 16px;
    }

    .product-card p {
      font-size: 14px;
      color: #ccc;
      margin: 5px 0;
    }

    .contact-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 8px 16px;
      font-size: 14px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-btn:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .modal-content {
      background-color: #222;
      margin: 20% auto;
      padding: 20px;
      border-radius: 8px;
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    @media (max-width: 480px) {
      header {
        font-size: 28px;
      }

      header p {
        font-size: 16px;
      }

      .modal-content {
        margin-top: 40%;
      }
    }
  </style>
</head>
<body>

  <header>
    Frigates Stores
    <p>Your One-Stop Adidas Shoe Gallery</p>
  </header>

  <main>
    <div id="adidas-gallery"></div>
  </main>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <h2>Contact Us</h2>
      <p id="modal-product-name"></p>
      <p><a href="tel:+254717616895" style="color:#4CAF50;">Call Now: 0717616895</a></p>
    </div>
  </div>

  <footer>
    <p>Contact Us: <a href="tel:+254717616895">0717616895</a></p>
  </footer>

  <script>
    const adidasShoes = [
      { name: "Ultraboost", price: 1800, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/tkjbiike.png" },
      { name: "Superstar", price: 1250, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/z8e0k6ya.png" },
      { name: "NMD R1", price: 1650, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/svne0h29.png" },
      { name: "Yeezy Boost 350", price: 2500, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/idyek3hj.png" },
      { name: "Glanzzy", price: 2500, image: "https://github.com/Alpha791/shoe-/blob/4f9e70e1a62e3c9d0756b082b8bc86a9a833f02e/images/w1fmn3jn.png" },
      { name: "Sneaker Desktop", price: 3000, image: "https://github.com/Alpha791/shoe-/blob/29afd71f63a0fcd75ba20281084b65ee83a4798f/images/3u87ofx1.png" },
    ];

    const gallery = document.getElementById('adidas-gallery');

    adidasShoes.forEach(shoe => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${shoe.image}" alt="${shoe.name}">
        <h4>${shoe.name}</h4>
        <p>KES ${shoe.price}</p>
        <button class="contact-btn" onclick="openModal('${shoe.name}')">Contact</button>
      `;
      gallery.appendChild(card);
    });

    function openModal(productName) {
      document.getElementById("modal-product-name").textContent = `Inquire about ${productName}`;
      document.getElementById("productModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById("productModal");
      if (event.target === modal) {
        closeModal();
      }
    };
  </script>

</body>
</html>
