<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frigates Stores - Adidas Shoe Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      padding-bottom: 60px;
    }

    /* Header Style */
    header {
      background-color: #4CAF50;
      text-align: center;
      padding: 40px 20px;
      font-size: 48px;
      font-weight: bold;
      color: white;
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
      font-weight: lighter;
    }

    main {
      padding: 20px;
    }

    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }

    .product-card p {
      font-size: 16px;
      color: #ccc;
    }

    .contact-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-btn:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      color: #fff;
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #222;
      color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      header {
        font-size: 36px;
      }

      .product-card {
        padding: 15px;
      }

      .contact-btn {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>

  <!-- Header with "Frigates Stores" -->
  <header>
    Frigates Stores
    <p>Your One-Stop Adidas Shoe Gallery</p>
  </header>

  <!-- Main Content -->
  <main>
    <div id="adidas-gallery"></div>
  </main>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close" aria-label="Close modal">&times;</span>
      <h2>Contact Us for Product Inquiry</h2>
      <p id="modal-product-name"></p>
      <p><a href="tel:+254717616895" style="color: #4CAF50; font-size: 18px; text-decoration: none;">Call Now: 0717616895</a></p>
    </div>
  </div>

  <footer>
    <p>Contact Us: <a href="tel:0717616895" style="color: #4CAF50;">0717616895</a></p>
  </footer>

  <script>
    const adidasShoes = [
      { name: "Ultraboost", price: 1800, image: "https://github.com/Alpha791/shoe-/blob/6448662d81003bc1652a5dfb9e719a4849ff2e3f/images/tkjbiike.png" },
      { name: "Superstar", price: 1250, image: "https://github.com/Alpha791/shoe-/blob/6448662d81003bc1652a5dfb9e719a4849ff2e3f/images/z8e0k6ya.png" },
      { name: "NMD R1", price: 1650, image: "https://github.com/Alpha791/shoe-/blob/6448662d81003bc1652a5dfb9e719a4849ff2e3f/images/svne0h29.png" },
      { name: "Yeezy Boost 350", price: 2500, image: "https://github.com/Alpha791/shoe-/blob/6448662d81003bc1652a5dfb9e719a4849ff2e3f/images/idyek3hj.png" },
      { name: "Gazelle", price: 1050, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Forum Low", price: 1100, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Samba OG", price: 1200, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "ZX 2K", price: 1450, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Terrex Free Hiker", price: 2000, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Predator Cleats", price: 1700, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Adilette Slides", price: 4500, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Stan Smith", price: 1900, image: "https://images.unsplash.com/photo-1560852252-97f5f404bd36" },
      { name: "Nite Jogger", price: 2200, image: "https://images.unsplash.com/photo-1613721240763-cb99e1ef5f68" },
      { name: "Top Ten Hi", price: 2200, image: "https://images.unsplash.com/photo-1613721361021-b639b5409b3a" },
      { name: "Powerphase", price: 1600, image: "https://images.unsplash.com/photo-1575734597437-1902e70b5b78" },
      { name: "Torsion X", price: 2350, image: "https://images.unsplash.com/photo-1603690360000-4600e9f5edfa" },
      { name: "Speedfactory AM4", price: 3000, image: "https://images.unsplash.com/photo-1599081727099-7dfbbd62be79" },
      { name: "Ultra4D", price: 3400, image: "https://images.unsplash.com/photo-1585357283702-99009858f0b2" },
      { name: "Equinox", price: 2500, image: "https://images.unsplash.com/photo-1600531441792-b68a7393b918" },
      { name: "4D FWD", price: 3500, image: "https://images.unsplash.com/photo-1584792638451-bbbcd5e9d00a" },
      { name: "Adidas Originals Gazelle", price: 2400, image: "https://images.unsplash.com/photo-1575734548899-9ed226a5e540" },
      { name: "Adidas Originals ZX Flux", price: 2000, image: "https://images.unsplash.com/photo-1575734558437-2341c98fc3b4" }
    ];

    const gallery = document.getElementById('adidas-gallery');
    const formatCurrency = (value) => {
      return new Intl.NumberFormat('en-KE', {
        style: 'currency',
        currency: 'KES',
      }).format(value);
    };

    adidasShoes.forEach(shoe => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${shoe.image}" alt="Image of ${shoe.name} shoe">
        <h4>${shoe.name}</h4>
        <p>${formatCurrency(shoe.price)}</p>
        <button class="contact-btn" onclick="openModal('${shoe.name}', '${shoe.image}', ${shoe.price})">Contact</button>
      `;
      gallery.appendChild(card);
    });

    function openModal(name, image, price) {
      const modal = document.getElementById("productModal");
      const modalProductName = document.getElementById("modal-product-name");
      modalProductName.textContent = name + ' - ' + formatCurrency(price);
      modal.style.display = "block";
    }

    // Close modal functionality
    const closeModal = document.querySelector('.close');
    closeModal.onclick = function() {
      document.getElementById("productModal").style.display = "none";
    }
  </script>

</body>
</html>
