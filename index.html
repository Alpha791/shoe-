<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Frigates Stores - Shoe Gallery</title>

  <!-- Google Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #4CAF50;
      --bg-dark: #0e0e0e;
      --card-bg: #1c1c1c;
      --text-light: #e0e0e0;
      --accent: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 1.5rem;
      text-align: center;
      color: white;
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
    }

    .search-bar, .filters {
      text-align: center;
      margin: 1rem;
    }

    .search-bar input, .filters select {
      padding: 10px;
      margin: 0.5rem;
      width: 80%;
      max-width: 200px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
      overflow: hidden;
    }

    .product-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      transition: 0.3s ease;
      cursor: pointer;
    }

    .contact-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      color: white;
      max-width: 500px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      max-height: 300px;
      object-fit: contain;
    }

    .modal .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>Frigates Stores</h1>
    <p>Your One-Stop Shoe Gallery</p>
  </header>

  <div class="search-bar">
    <input type="text" id="searchInput" placeholder="Search for shoes..." oninput="filterGallery()">
  </div>
  <div class="filters">
    <select id="brandFilter" onchange="filterGallery()">
      <option value="">All Brands</option>
      <option value="Nike">Nike</option>
      <option value="Adidas">Adidas</option>
    </select>
    <select id="priceFilter" onchange="filterGallery()">
      <option value="">All Prices</option>
      <option value="0-2000">KES 0-2000</option>
      <option value="2001-3000">KES 2001-3000</option>
      <option value="3001-4000">KES 3001-4000</option>
    </select>
  </div>

  <main>
    <div id="adidas-gallery"></div>
  </main>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" />
      <h2 id="modal-product-name"></h2>
      <p id="modal-product-price"></p>
      <p id="modal-product-description">High quality shoe with top comfort and durability.</p>
      <div id="modal-product-reviews">
        <h3>Customer Reviews</h3>
        <div class="review">
          <p><strong>John Doe</strong></p>
          <p>★★★★☆</p>
          <p>Great quality and comfortable to wear.</p>
        </div>
      </div>
      <a id="modal-whatsapp-link" class="contact-btn" target="_blank">WhatsApp Us</a>
    </div>
  </div>

  <footer>
    <p>Contact Us: <a href="tel:+254717616895">0717616895</a> |
    <a href="https://wa.me/254717616895" target="_blank"><i class="fab fa-whatsapp"></i> WhatsApp</a></p>
  </footer>

  <script>
    const shoes = [
      { name: "Ultraboost", price: 1500, brand: "Adidas", image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/tkjbiike.png" },
      { name: "Superstar", price: 1800, brand: "Adidas", image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/z8e0k6ya.png" },
      { name: "Nike schocks", price: 2500, brand: "Nike", image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/8402d58e_af92_43ac_80cd_392c86f7e949.jpg" },
    ];

    const gallery = document.getElementById('adidas-gallery');
    const modal = document.getElementById('productModal');
    const modalImage = document.getElementById('modal-image');
    const modalName = document.getElementById('modal-product-name');
    const modalPrice = document.getElementById('modal-product-price');
    const whatsappLink = document.getElementById('modal-whatsapp-link');

    function displayShoes(filteredShoes = shoes) {
      gallery.innerHTML = '';
      filteredShoes.forEach((shoe, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${shoe.image}" alt="${shoe.name}" onclick="openModal(${index})" />
          <h4>${shoe.name}</h4>
          <p>KES ${shoe.price}</p>
          <button class="contact-btn" onclick="openModal(${index})">Contact</button>
        `;
        gallery.appendChild(card);
      });
    }

    function openModal(index) {
      const shoe = shoes[index];
      modalImage.src = shoe.image;
      modalName.textContent = shoe.name;
      modalPrice.textContent = `KES ${shoe.price}`;
      whatsappLink.href = `https://wa.me/254717616895?text=Hello! I'm interested in the ${shoe.name} priced at KES ${shoe.price}.`;
      modal.classList.add('active');
    }

    function closeModal() {
      modal.classList.remove('active');
    }

    function filterGallery() {
      const query = document.getElementById('searchInput').value.toLowerCase();
      const brand = document.getElementById('brandFilter').value;
      const price = document.getElementById('priceFilter').value;
      const filtered = shoes.filter(shoe => {
        const matchesSearch = shoe.name.toLowerCase().includes(query);
        const matchesBrand = brand ? shoe.brand === brand : true;
        const matchesPrice = price ? (() => {
          const [min, max] = price.split('-').map(Number);
          return shoe.price >= min && shoe.price <= max;
        })() : true;
        return matchesSearch && matchesBrand && matchesPrice;
      });
      displayShoes(filtered);
    }

    displayShoes();
  </script>
</body>
</html>
