<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Frigates Stores - Shoe Gallery</title>

  <!-- Security: CSP -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; img-src 'self' https://raw.githubusercontent.com; script-src 'self'; style-src 'self' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src https://fonts.gstatic.com;">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>

  <style>
    :root {
      --primary: #4CAF50;
      --bg-dark: #0e0e0e;
      --card-bg: #1c1c1c;
      --text-light: #e0e0e0;
      --accent: #fff;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 1.5rem;
      text-align: center;
      color: white;
    }

    .search-bar {
      text-align: center;
      margin: 1rem;
    }

    .search-bar input {
      padding: 10px 20px;
      width: 80%;
      max-width: 400px;
      border-radius: 30px;
      border: none;
      outline: none;
      font-size: 16px;
    }

    main {
      flex: 1;
      padding: 1rem;
    }

    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
    }

    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .product-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.5);
    }

    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }

    .contact-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      border-radius: 25px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .contact-btn:hover {
      background-color: #3e8e41;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    footer a {
      color: var(--primary);
      text-decoration: none;
    }

    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.75);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal.active {
      display: flex;
    }

    .modal-content {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      color: white;
      max-width: 400px;
      text-align: center;
      position: relative;
    }

    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      max-height: 300px;
      object-fit: contain;
    }

    .modal .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }

    form input, form button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 10px;
      border: none;
      font-size: 16px;
    }

    #modal-product-price {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <header>
    <h1>Frigates Stores</h1>
    <p>Your One-Stop Shoe Gallery</p>
  </header>

  <div class="search-bar">
    <label for="searchInput" style="display:none;">Search shoes</label>
    <input type="text" id="searchInput" placeholder="Search for shoes...">
  </div>

  <main>
    <div id="adidas-gallery"></div>

    <section style="margin-top: 3rem; text-align: center;">
      <h3>Can’t find your shoe?</h3>
      <p>Let us know, and we’ll help you get it!</p>
      <form id="requestForm" style="max-width: 400px; margin: auto;">
        <input type="text" id="clientName" placeholder="Your Name" required>
        <input type="tel" id="clientPhone" placeholder="Phone Number" required>
        <input type="text" id="shoeRequest" placeholder="Describe the shoe you're looking for" required>
        <button type="submit" class="contact-btn">Message Us</button>
      </form>
    </section>
  </main>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-image" alt="Product preview" />
      <h2 id="modal-product-name"></h2>
      <p id="modal-product-price"></p>
      <a id="modal-whatsapp-link" class="contact-btn" target="_blank" rel="noopener noreferrer">WhatsApp Us</a>
    </div>
  </div>

  <footer>
    <p>Contact Us: <a href="tel:+254717616895">0717616895</a> |
    <a href="https://wa.me/254717616895" target="_blank" rel="noopener noreferrer"><i class="fab fa-whatsapp"></i> WhatsApp</a></p>
  </footer>

  <script>
    const sanitize = str => str.replace(/[<>"'/]/g, "");

    const shoes = [
      { name: "Ultraboost", price: 1500, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/tkjbiike.png" },
      { name: "Superstar", price: 1800, image: "https://raw.githubusercontent.com/Alpha791/shoe-/main/images/z8e0k6ya.png" }
      // Add more shoes as needed
    ];

    const gallery = document.getElementById('adidas-gallery');
    const modal = document.getElementById('productModal');
    const modalImage = document.getElementById('modal-image');
    const modalName = document.getElementById('modal-product-name');
    const modalPrice = document.getElementById('modal-product-price');
    const whatsappLink = document.getElementById('modal-whatsapp-link');

    function displayShoes(filteredShoes = shoes) {
      gallery.innerHTML = '';
      filteredShoes.forEach((shoe, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${shoe.image}" alt="${sanitize(shoe.name)}" data-index="${index}" />
          <h4>${sanitize(shoe.name)}</h4>
          <p>KES ${shoe.price}</p>
          <button type="button" class="contact-btn" data-index="${index}">Contact</button>
        `;
        gallery.appendChild(card);
      });
    }

    gallery.addEventListener('click', e => {
      const target = e.target;
      if (target.tagName === 'IMG' || target.tagName === 'BUTTON') {
        const index = parseInt(target.getAttribute('data-index'));
        if (!isNaN(index)) openModal(index);
      }
    });

    document.querySelector('.modal .close').addEventListener('click', () => modal.classList.remove('active'));

    document.getElementById('searchInput').addEventListener('input', () => {
      const query = sanitize(document.getElementById('searchInput').value.toLowerCase());
      const filtered = shoes.filter(shoe => shoe.name.toLowerCase().includes(query));
      displayShoes(filtered);
    });

    document.getElementById('requestForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const name = sanitize(document.getElementById('clientName').value.trim());
      const phone = sanitize(document.getElementById('clientPhone').value.trim());
      const request = sanitize(document.getElementById('shoeRequest').value.trim());
      if (name && phone && request) {
        const message = encodeURIComponent(`Hello, my name is ${name}. I couldn't find the shoe I want. Here's my number: ${phone}. I'm looking for: ${request}`);
        window.open(`https://wa.me/254717616895?text=${message}`, '_blank', 'noopener');
        e.target.querySelector('button').disabled = true;
        setTimeout(() => e.target.querySelector('button').disabled = false, 3000);
      }
    });

    function openModal(index) {
      const shoe = shoes[index];
      modalImage.src = shoe.image;
      modalName.textContent = shoe.name;
      modalPrice.textContent = `KES ${shoe.price}`;
      whatsappLink.href = `https://wa.me/254717616895?text=${encodeURIComponent(`Hello! I'm interested in the ${shoe.name} priced at KES ${shoe.price}.`)}`;
      modal.classList.add('active');
    }

    displayShoes();
  </script>
</body>
</html>
