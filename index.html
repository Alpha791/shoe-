<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas Shoe Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      padding-bottom: 60px; /* Add padding to prevent footer overlap */
    }
    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }
    .product-card p {
      font-size: 16px;
      color: #ccc;
    }
    .contact-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }
    .contact-btn:hover {
      background-color: #45a049;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    footer p {
      color: #fff;
      font-size: 14px;
    }
    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
      background-color: #222;
      color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 50%;
    }
    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }
    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }
    .modal form {
      display: flex;
      flex-direction: column;
    }
    .modal input, .modal textarea {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <div id="adidas-gallery"></div>

  <!-- Modal -->
  <div id="productModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Contact Us for Product Inquiry</h2>
      <p id="modal-product-name"></p>
      <form id="contact-form">
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="email" id="email" placeholder="Your Email" required>
        <textarea id="message" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
    </div>
  </div>

  <footer>
    <p>Contact Us: <a href="0717616895" style="color: #4CAF50;">07171616895</a></p>
  </footer>

  <script>
    const adidasShoes = [
      { name: "Ultraboost", price: 1800, image: "https://images.unsplash.com/photo-1603973707274-c5dbdb4c4f7e" },
      { name: "Superstar", price: 1250, image: "https://images.unsplash.com/photo-1611122874390-0e63e22d070b" },
      { name: "NMD R1", price: 1650, image: "https://images.unsplash.com/photo-1572180590911-39ac17718c36" },
      { name: "Yeezy Boost 350", price: 2500, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Gazelle", price: 1050, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Forum Low", price: 1100, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Samba OG", price: 1200, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "ZX 2K", price: 1450, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Terrex Free Hiker", price: 2000, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Predator Cleats", price: 1700, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
      { name: "Adilette Slides", price: 4500, image: "https://images.unsplash.com/photo-1575734558130-4268753f703f" },
    ];

    const gallery = document.getElementById('adidas-gallery');
    
    // Use Intl.NumberFormat for proper currency formatting
    const formatCurrency = (value) => {
      return new Intl.NumberFormat('en-KE', {
        style: 'currency',
        currency: 'KES',
      }).format(value);
    };
    
    adidasShoes.forEach(shoe => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${shoe.image}" alt="${shoe.name}">
        <h4>${shoe.name}</h4>
        <p>${formatCurrency(shoe.price)}</p>
        <button class="contact-btn" onclick="openModal('${shoe.name}')">Contact Us</button>
      `;
      gallery.appendChild(card);
    });

    // Modal logic
    const modal = document.getElementById("productModal");
    const closeModal = document.querySelector(".close");
    
    closeModal.onclick = function() {
      modal.style.display = "none";
    }

    window.onclick = function(event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }

    // Open modal with product info
    function openModal(productName) {
      const modalProductName = document.getElementById("modal-product-name");
      modalProductName.textContent = `Inquire about ${productName}`;
      modal.style.display = "block";
    }

    // Handle form submission
    const contactForm = document.getElementById("contact-form");
    contactForm.onsubmit = function(event) {
      event.preventDefault(); // Prevent form from refreshing the page
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;

      modal.style.display = "none"; // Close the modal
    };
  </script>
  
</body>
</html>
