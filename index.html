<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adidas Shoe Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      padding-bottom: 60px; /* Add padding to prevent footer overlap */
    }
    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    .product-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    .product-card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }
    .product-card p {
      font-size: 16px;
      color: #ccc;
    }
    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }
    footer p {
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div id="adidas-gallery"></div>

  <footer>
    <p>Contact Us: <a href="mailto:support@adidas.com" style="color: #4CAF50;">support@adidas.com</a></p>
  </footer>

  <script>
    const adidasShoes = [
      { name: "Ultraboost", price: 1800, image: "https://via.placeholder.com/200x200.png?text=Ultraboost" },
      { name: "Superstar", price: 1250, image: "https://via.placeholder.com/200x200.png?text=Superstar" },
      { name: "NMD R1", price: 1650, image: "https://via.placeholder.com/200x200.png?text=NMD+R1" },
      { name: "Yeezy Boost 350", price: 2500, image: "https://via.placeholder.com/200x200.png?text=Yeezy+Boost+350" },
      { name: "Gazelle", price: 1050, image: "https://via.placeholder.com/200x200.png?text=Gazelle" },
      { name: "Forum Low", price: 1100, image: "https://via.placeholder.com/200x200.png?text=Forum+Low" },
      { name: "Samba OG", price: 1200, image: "https://via.placeholder.com/200x200.png?text=Samba+OG" },
      { name: "ZX 2K", price: 1450, image: "https://via.placeholder.com/200x200.png?text=ZX+2K" },
      { name: "Terrex Free Hiker", price: 2000, image: "https://via.placeholder.com/200x200.png?text=Terrex+Free+Hiker" },
      { name: "Predator Cleats", price: 1700, image: "https://via.placeholder.com/200x200.png?text=Predator+Cleats" },
      { name: "Adilette Slides", price: 4500, image: "https://via.placeholder.com/200x200.png?text=Adilette+Slides" },
    ];

    const gallery = document.getElementById('adidas-gallery');
    
    // Use Intl.NumberFormat for proper currency formatting
    const formatCurrency = (value) => {
      return new Intl.NumberFormat('en-KE', {
        style: 'currency',
        currency: 'KES',
      }).format(value);
    };
    
    adidasShoes.forEach(shoe => {
      const card = document.createElement('div');
      card.className = 'product-card';
      card.innerHTML = `
        <img src="${shoe.image}" alt="${shoe.name}">
        <h4>${shoe.name}</h4>
        <p>${formatCurrency(shoe.price)}</p>
      `;
      gallery.appendChild(card);
    });
  </script>
  
</body>
</html>
