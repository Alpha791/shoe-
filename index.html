  <style>
    :root {
      --primary: #4CAF50;
      --bg-dark: #0e0e0e;
      --card-bg: #1c1c1c;
      --text-light: #e0e0e0;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg-dark);
      color: var(--text-light);
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    header {
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      padding: 1.5rem;
      text-align: center;
      color: white;
    }
    header h1 { margin-bottom: .3rem; font-size: 2rem; }
    main { flex: 1; padding: 1rem; max-width: 1200px; margin: auto; }
    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(3, 1fr); /* Force 3 shoes per row always */
      gap: 1rem;
    }
    .product-card {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 1rem;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .product-card:hover {
      transform: translateY(-5px) scale(1.02);
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }
    .product-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      margin-bottom: 10px;
      cursor: pointer;
    }
    .contact-btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 25px;
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }
    .contact-btn:hover { background-color: #43a047; }
    footer {
      background: #111;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      margin-top: auto;
    }
    footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.75);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal.active { display: flex; }
    .modal-content {
      background: rgba(255,255,255,0.05);
      backdrop-filter: blur(10px);
      border-radius: 12px;
      padding: 2rem;
      color: white;
      max-width: 400px;
      text-align: center;
      position: relative;
    }
    .modal-content img {
      width: 100%;
      border-radius: 10px;
      margin-bottom: 1rem;
      max-height: 300px;
      object-fit: contain;
    }
    .modal .close {
      position: absolute;
      top: 10px; right: 20px;
      font-size: 1.5rem;
      cursor: pointer;
    }
    #modal-product-price {
      font-size: 1.2rem;
      margin: 0.5rem 0;
      font-weight: 600;
    }
  </style>
</head>
<body>

      <span class="close" onclick="closeModal()">&times;</span>
      <img id="modal-image" alt="Product image" />
      <h2 id="modal-product-name"></h2>
      <p id="modal-product-price"></p>
      <a id="modal-whatsapp-link" class="contact-btn" target="_blank">WhatsApp Us</a>
    </div>
  </div>

  <footer>
    <p>
      Contact Us: <a href="tel:+254717616895">0717616895</a> |

      <a href="privacy.html">Privacy Policy</a>

  </footer>

    ];

    const gallery = document.getElementById('adidas-gallery');
    const modal = document.getElementById('productModal');
    const modalImage = document.getElementById('modal-image');
    const modalName = document.getElementById('modal-product-name');
    const modalPrice = document.getElementById('modal-product-price');
    const whatsappLink = document.getElementById('modal-whatsapp-link');

    function displayShoes(list = shoes) {
      gallery.innerHTML = '';
      list.forEach((shoe, index) => {
        const card = document.createElement('div');
        card.className = 'product-card';
        card.innerHTML = `
          <img src="${shoe.image}" alt="${shoe.name}" loading="lazy"
          onerror="this.src='https://via.placeholder.com/200x200?text=No+Image'"
          onclick="openModal(${index})"/>
          <h4>${shoe.name}</h4>
          <p>KES ${shoe.price}</p>
          <button class="contact-btn" onclick="openModal(${index})">Contact</button>
        `;
        gallery.appendChild(card);
      });
    }

    function openModal(index) {
      const shoe = shoes[index];
      modalImage.src = shoe.image;
      modalName.textContent = shoe.name;
      modalPrice.textContent = `KES ${shoe.price}`;
      whatsappLink.href = `https://wa.me/254717616895?text=Hello! I'm interested in the ${shoe.name} priced at KES ${shoe.price}.`;
      modal.classList.add('active');
    }
    function closeModal() { modal.classList.remove('active'); }

    // Load gallery
    displayShoes();

    // Disable right click and common shortcuts
    document.addEventListener("contextmenu", e => e.preventDefault());
    document.addEventListener("keydown", function(e) {
      if (e.key === "F12" || 
          (e.ctrlKey && e.shiftKey && ["I","J","C"].includes(e.key.toUpperCase())) || 
          (e.ctrlKey && ["U","S"].includes(e.key.toUpperCase()))) {
        e.preventDefault();
        alert("Restricted action blocked for security.");
      }
    });
