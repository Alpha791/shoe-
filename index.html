<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frigates Stores - Adidas Shoe Gallery</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      padding-bottom: 60px;
    }

    /* Header Style */
    header {
      background-color: #4CAF50;
      text-align: center;
      padding: 40px 20px;
      font-size: 48px;
      font-weight: bold;
      color: white;
    }

    header p {
      font-size: 20px;
      margin-top: 10px;
      font-weight: lighter;
    }

    main {
      padding: 20px;
    }

    #adidas-gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .product-card {
      background-color: #222;
      border-radius: 8px;
      overflow: hidden;
      text-align: center;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .product-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .product-card h4 {
      margin: 10px 0;
      font-size: 18px;
      color: #fff;
    }

    .product-card p {
      font-size: 16px;
      color: #ccc;
    }

    .contact-btn {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
    }

    .contact-btn:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #111;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    footer p {
      color: #fff;
      font-size: 14px;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

    .modal-content {
      background-color: #222;
      color: white;
      margin: 15% auto;
      padding: 20px;
      border-radius: 8px;
      width: 80%;
      max-width: 600px;
    }

    .close {
      color: #aaa;
      float: right;
      font-size: 28px;
      font-weight: bold;
    }

    .close:hover,
    .close:focus {
      color: white;
      text-decoration: none;
      cursor: pointer;
    }

    .modal form {
      display: flex;
      flex-direction: column;
    }

    .modal input,
    .modal textarea {
      margin: 10px 0;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    /* Mobile Optimization */
    @media (max-width: 768px) {
      header {
        font-size: 36px;
      }

      .product-card {
        padding: 15px;
      }

      .contact-btn {
        font-size: 14px;
      }
    }
  </style>
</head>

    </div>
